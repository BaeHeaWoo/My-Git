	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<!--js-->
	<script src="../../../../../lib/jquery/jquery-3.3.1.min.js"></script> 
	<script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>

		 window.dataLayer = window.dataLayer || [];
		 function gtag(){dataLayer.push(arguments);}

		 gtag('config', 'UA-96158169-20');

<body>
	<div class="ajax_start" style="display:none;background:rgba(0,0,0,0);">
		<div class="loader"></div>
	</div>
	<div class="loding_wrap">
		<img src="res/images/loading.gif">
		<div class="loader"></div>
	</div>
	<div class="user_info_wrap">
		<div class="ending_wrap">
			<img src="res/images/5-mozo.png">
			<div class="exit" onClick="landing()"></div>
		</div>
		<div class="user_wrap">
			<div>
				<div class="text_user">
					<p>월별 운세</p>
					<div class="text3"></div>ㄴ
					<p>전반기 운세</p>
					<div class="text1"></div>
					<p>후반기 운세</p>
					<div class="text2"></div>
				</div>
				<div class="go_end" onclick="end()">
					<img src="res/images/btn-get-mozo.png">
				</div>
			</div>
		</div>
	</div>
	<div class="popup">
		<div class="user_wrap">
			<div>
				<table class="tables">
					<tr>
						<td class="title">성별</td>
						<td class="input">
							<input type="radio" id='m' value="남" name="ck">
							<label for='m'><span></span>남</label>
							<input type="radio" id='w' value="여" name="ck">
							<label for='w'><span></span>여</label>
						</td>
					</tr>	
					<tr>
						<td  class="title">생년월일</td>
						<td>
							<input type="radio" id='r1' value="양력" name="day">
							<label for='r1'><span></span>양력</label>

							<input type="radio" id='r2' value="음력(평달)" name="day">
							<label for='r2'><span></span>음력(평달)</label>

							<input type="radio" id='r3' value="음력(윤달)" name="day">
							<label for='r3'><span></span>음력(윤달)</label>
						</td>
					</tr>	
					<tr>
						<td></td>
						<td class="input">
							<input type="date" id='d1'>
						</td>
					</tr>
					<tr>
						<td class="title">태어난시</td>
						<td>
							<input type="checkbox" id='c1' value="모름" onclick="check()">
							<label for='c1'><span></span>모름</label>
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="input">
							<input type="time" id='h1' class="timer">
						</td>
					</tr>
				</table>
				<div class="result_btn_wrap">
					<img src="res/images/btn-confirm-nor.png" onclick="User_api()">
				</div>
			</div>
		</div>
	</div>
	<section id="section1">
		<div class="bg">
			<img src='res/images/bg.png' class="bg_img">
			<div class="wrap">
				<img src="res/images/intro-1.png" class="ch">
				<img src="res/images/cover-desk.png" class="cover">
			</div>
			<div class="skip" onclick="User_info('true')">
				<img src="res/images/skip-btn.png">
			</div>
			<img src="res/images/guide-shake.png" class="shake_info">
			<img src="res/images/mix-item1.png" class="item3 add_i">
			<img src="res/images/mix-item2.png" class="item1 add_i">
			<img src="res/images/mix-item3.png" class="item2 add_i">
		</div>
	</section>
	<script src="res/js/size.js"></script>
	<script src="res/js/js.js"></script>

</html>
