<!DOCTYPE html>
<html>

<body>
	<script>
		var a = [];
		a[0] = "zero";
		a[1] = "one";

		var a = ["1"];
		a.unshift("0");
		console.log(a);
		a.push("2");
		console.log(a);
		

		var a  = ["0", "1", "2"];
		a.pop();
		console.log(a);
		a.shift();
		console.log(a);

	</script>
</body>
</html>
