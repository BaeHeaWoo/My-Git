			case "b":

			break;
		}

		switch("a"){

				alert("a::::not break");

			break;
		}

		switch("a"){

				alert("b::::switch");
			break;
			case "c":
				alert("c::::switch");

			default:
				alert("default::::switch"); //모든 경우에 해당하지 않으면 실행
