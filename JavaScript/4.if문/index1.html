<script type="text/javascript">

console.log(0/0)  // Nan - >not a number 
var a = 0/0 
var b = 0/0 
console.log(a==b) // false
console.log(isNaN(a))// true;

var s = "hello world";
console.log(s.charAt(0)+":::charAt"); // 첫번째 문자 h
console.log(s.charAt(s.length-1));

console.log(s.substring(1,4)); // hello ->e~사이 문자~l -> ell
console.log(s.slice(1, 4)); // hello ->e~사이 문자~l -> ell
//다른점  음수 값 적용하면 substring 문자열 그대로 반환 slice 뒤에서 부터

console.log(s.indexOf("l")); //  2리턴  l이 위치한 첫번째 앞에서 뒤로 순서
console.log(s.lastIndexOf("l")) // 9 뒤에서부터 찾음
console.log(s.indexOf("l", 3)) //세번째 문자이후 "l"이 첫 등장하는 부분
console.log(s.split("l")) // 기준으로 문자열 나눔
console.log("h", "H") // 변경 h ->H
console.log(s.toUpperCase()) // 대문자로 변경

/*
*참고 replace와 toUpperCase와 같은 메서드는 기존 문자열을 변경하지 않고 새 문자열 반환 
 */

console.log(s[0])// "h" 


/*불리언*/
/*불리언 값은 참/거짓 true or false */
// ex) a == 4  a에 값이 4인지 검사한다 
// false == undefined null 0 -0 Nan "" 모두 false 값
