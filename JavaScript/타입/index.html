<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	alert(1); //alert(1->이 부분이 숫자이다 alert과 괄호를 제와한 부분 );
	// 자바스크립트 에서 숫자는 "" 혹은 '' () 등을 제외한 숫자를 말한다.
	alert(1.1); // 소수점도 표현이 가능하다
    alert(-2);

    alert(1+1);  //덧셈을 위한+
    alert(1-1);  //뺄셈 
    alert(3*2);  //곱셈 
    alert(8/2);  //나눗셈
    alert(4%3);  //나머지 연산자 

    console.log(Math.pow(2,2)); // 2의 2승 
    console.log(Math.round(0.5)); //반올림
    console.log(Math.ceil(0.5)); //올림
    console.log(Math.floor(.6)); //내림
    console.log(Math.abs(-2)); //절대 값
    console.log(Math.max(1,4,2)); // 가장 큰 인자를 반환 
    console.log(Math.min(1,4,2)); // 가장 작은 인자를 반환 한다
    console.log(Math.random()); // 0 ~ 1.0 사이에 숫자를 랜덤하게 반환 한다
    console.log(Math.PI); //원주율
    console.log(Math.E); // 자연 로그 상수 
    console.log(Math.sqrt(3)); // 3의 제제곱 
    console.log(Math.pow(3, 3)); // 3의 세제곱 
    console.log(Math.sin(0)); // 삼각 함수 
    console.log(Math.cos(0)); // 삼각 함수 
    console.log(Math.atan(0));// 삼각 함수 
    console.log(Math.log(10)); // 자연 로그
    console.log(Math.exp(3)); //거듭 제곱 



	

</script>
</body>
</html>
