<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//문자는 "" or '' ->사이에
	alert("coding everybody");
	alert('coding everybody');
	//alert('"); error-> 시작을 작은 따옴표로 하였다 그후 )로 끝 맺음 
	//하지만 작은 따옴표 끝 맺임이 없다 
	
	alert("cant't"); // ->'작은 따옴표를 쓰고 싶음
	alert('cant \'t'); // \-> 역 슬레쉬 뒤에 있는 ' 정보로 해석한다 (escape)

	//typeof type알려줌
	console.log(typeof "1") //->string(문자)
	console.log(typeof 1) //->number(숫자)
</script>
</body>
</html>
