<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">   

/*객체와 배열의 초기화 표현식*/

[1,2] //배열의 원소들은 각각 쉼표로 구분된 표현식 이다

[[1,2]] //이런식으로 이중 배열도 가능하다


var array = [1,2,,,3]; // 가능하다

/*객체의 표현식*/
var p = {x:1, y:2};
var q = {};
q.x = 2.3; q.y = 2.1;

/*중첩이 될 수 있다*/
var a = {a:{x:1, y:2}}


/*함수 정의 표현식*/
var b = function(){}

/*포로퍼티 접근 표현식*/
/*표현식.식별자*/
/*표현식[표현식]*/

var o = {x:1,y:{z:3}};
var a = [o, 4, [5, 6]];
o.x /*1*/
o.y.z /*3*/
o["x"] /*1*/
a[1] /*4*/
a[2]["1"] /*6*/
a[0].x /*1*/

/*호출표현식*/
/*f(0) ()로 시작 하고 ,로 구분한다*/

  
</script>
</body>
</html>
