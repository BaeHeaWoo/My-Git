<script type="text/javascript">
	//변수(Variable) 
	var a = 1; // var로 시작한다 변수를 선언하겠다 = 로 a라는 그릇에 담는다
	alert(a);
	a = 2; //  선언된 a 는 = 를 통해 변경이 가는하다 이미 선어하였기 때문에
	var first = 'coding' //문자도 가능하다 변수는
	alert(first+'everybody') // firseverybody 라는 문자열이 나온다
	var a = 'coding', b ='everybody'; //선언 가능
	alert(a+b) // coding everybody

	//응용
	var num = 100; //num 값만 변경하면 모든 결과 값이 수정이 가능하다 필요해 의해서 변화가 가능하다.
		num = num+10; // 100+10 = 110

    	num = num/10; // 11
    	num = num-10; // 1
    	num = num*10; // 10


</script>
