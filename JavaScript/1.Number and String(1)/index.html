<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	alert(1.1+1);
	alert(2*2);
	//정수 = 0,1,2,3,4,....-1
	//실수 = 0.1, 0.2 -> 소수 
	
	//Math 여러가지 연산
	console.log(Math.pow(3, 2))// 제곱 3의 2제곱
	console.log(Math.round(10.6)) //반올림
	console.log(Math.ceil(10.2)) //가까운 숫자로 올림
	console.log(Math.floor(10.2)) //가까운 숫자로 내림
	console.log(Math.random()) //난수
</script>
</body>
</html>
