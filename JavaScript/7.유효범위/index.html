/*변수의 유효범위*/
/*
전역변수 -> 자바스크립트 코드 전체에 걸쳐서
지역변수 -> 오직 해당 함수 몸체 안에서만 정의 된다.
 */

var scope = "global";
function checkscope(){
	var scope = "local";
	//console.log(scope);  // local 같은 이름을 갖는 경우, 함수 내부에서 지역변수는 저역변수보다 우선순위가 높다 이는 매개변수도 해당된다 
}

checkscope();

	a = "local";
	b = "local";

}

test2();
